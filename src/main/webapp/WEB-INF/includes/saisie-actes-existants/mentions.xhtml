<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition>
  
     <p:tabView id="mentionsTabView">
         <p:tab title="Mariage">
           <p:fieldset>
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-6">
                    <p:outputLabel for="dateMariage" styleClass="p-d-block">Date du mariage</p:outputLabel>
                    <p:inputMask id="dateMariage" value="#{saisieActeExistantBacking.mariageDto.date}"
                                 mask="99/99/9999" >
                        <f:convertDateTime locale="fr_FR" type="localDate" pattern="dd/MM/yyyy"/>
                    </p:inputMask>
                    <p:watermark  value="JJ/MM/YYYY" for="dateMariage"/> 
                    <p:message for="dateMariage" showSummary="false" showDetail="true"/>

                </div>
                <div class="p-field p-lg-6">
                    <p:outputLabel for="lieuMariage" styleClass="p-d-block">Lieu du mariage</p:outputLabel>
                    <p:inputText id="lieuMariage" value="#{saisieActeExistantBacking.mariageDto.lieu}"   
                                    styleClass="p-d-block"/>
                </div>
               
                <div class="p-field p-lg-6">
                    <p:outputLabel for="dateDressageMaraige" styleClass="p-d-block">Date dressage</p:outputLabel>
                    <p:inputMask id="dateDressageMaraige" value="#{saisieActeExistantBacking.mariageDto.dateDressage}"
                                 mask="99/99/9999" >
                        <f:convertDateTime locale="fr_FR" type="localDate" pattern="dd/MM/yyyy"/>
                    </p:inputMask>
                    <p:watermark  value="JJ/MM/YYYY" for="dateDressageMaraige"/> 
                    <p:message for="dateDressageMaraige"/>
                </div>
            </div>
               <p:fieldset legend="Conjoint(e)">
                <div class="ui-fluid p-formgrid p-grid">
                     <div class="p-field p-lg-6">
                         <p:outputLabel for="nom" styleClass="p-d-block">Nom</p:outputLabel>
                         <p:inputText id="nom" value="#{saisieActeExistantBacking.mariageDto.conjointNom}"  
                                         styleClass="p-d-block"/>
                     </div>
                     <div class="p-field p-lg-6">
                         <p:outputLabel for="prenoms" styleClass="p-d-block">Prénoms</p:outputLabel>
                         <p:inputText id="prenoms" value="#{saisieActeExistantBacking.mariageDto.conjointPrenoms}"  
                                         styleClass="p-d-block"/>
                     </div>
                     <div class="p-field p-lg-6">
                         <p:outputLabel for="profession" styleClass="p-d-block">Profession</p:outputLabel>
                         <p:inputText id="profession" value="#{saisieActeExistantBacking.mariageDto.conjointProfession}"  
                                         styleClass="p-d-block"/>
                     </div>
                     <div class="p-field p-lg-6">
                         <p:outputLabel for="domicile" styleClass="p-d-block">Domicile</p:outputLabel>
                         <p:inputText id="domicile" value="#{saisieActeExistantBacking.mariageDto.conjointDomicile}"  
                                         styleClass="p-d-block"/>
                     </div>
                 </div>  
            </p:fieldset>
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-6">
                     <p:outputLabel for="mariageDecision" styleClass="p-d-block">Décision</p:outputLabel>
                     <p:inputTextarea id="mariageDecision" value="#{saisieActeExistantBacking.mariageDto.decision}" 
                                      rows="10">
                         <f:validateBean disabled="true" />
                     </p:inputTextarea>
                     <p:message for="mariageDecision"/>
                 </div>
                <div class="p-field p-lg-6">
                    <p:outputLabel for="mariageOfficier" styleClass="p-d-block">Officier</p:outputLabel>
                    <p:selectOneMenu id="mariageOfficier" value="#{saisieActeExistantBacking.mariageDto.officierEtatCivilID}">
                        <f:selectItem itemValue="#{null}" itemLabel="-- selectionnez un officier --" />
                        <f:selectItems value="#{saisieActeExistantBacking.officiers}" var="officier" 
                                       itemLabel="#{officier.prenoms} #{officier.nom} [#{officier.titre}]" 
                                       itemValue="#{officier.id}"/>
                        <f:validateBean disabled="true" />
                    </p:selectOneMenu>
                    <p:message for="mariageOfficier"/>
                </div>
            </div>
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-12">
                    <p:commandButton value="Enregistrer la mention de mariage" process="mentionsTabView" 
                                     action="#{saisieActeExistantBacking.ajouterMentionMariage()}"
                                     update="mentionsTabView messageForm"  icon="pi pi-check-square" 
                                     styleClass="ui-button-outlined"/>
                </div>
                
            </div>
            <p:dataTable id="mentionMariageTable" value="#{saisieActeExistantBacking.mariageDtos}" var="mariage"
                        selectionMode="single"
                        selection="#{saisieActeExistantBacking.selectedMentionMariage}" rowKey="#{mariage.id}">
                
                <p:ajax event="rowSelect" listener="#{saisieActeExistantBacking.onMentionMariageRowSelect}"
                            update=":contentForm:mentionsTabView"/>
               
               <p:column headerText="date dressage" >
                   <h:outputText value="#{mariage.dateDressage}"/>
               </p:column>
                <p:column headerText="décision" style="width: 80%" >
                   <h:outputText value="#{mariage.decision}"/>
               </p:column>
                <p:column style="width: 5%">
                   <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-times"/>
               </p:column>
            </p:dataTable>
            </p:fieldset>
         </p:tab>
         <p:tab title="Adoption">
             <p:fieldset>
             <div class="ui-fluid p-formgrid p-grid">
                 <div class="p-field p-lg-6">
                     <p:outputLabel for="adoptionDecision" styleClass="p-d-block">Décision</p:outputLabel>
                     <p:inputTextarea id="adoptionDecision" value="#{saisieActeExistantBacking.adoptionDto.decision}" 
                                      rows="10">
                        <f:validateBean disabled="true" />
                     </p:inputTextarea>
                 </div>
                 <div class="p-field p-lg-6">
                    <p:outputLabel for="officierAdoption" styleClass="p-d-block">Officier</p:outputLabel>
                    <p:selectOneMenu id="officierAdoption" value="#{saisieActeExistantBacking.adoptionDto.officierEtatCivilID}"          
                                     label="Selectionnez">
                        <f:selectItem itemValue="#{null}" itemLabel="-- selectionnez un officier --" />
                        <f:selectItems value="#{saisieActeExistantBacking.officiers}" var="officier" 
                                       itemLabel="#{officier.prenoms} #{officier.nom} [#{officier.titre}]" 
                                       itemValue="#{officier.id}"/>
                        <f:validateBean disabled="true" />
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-6">
                    <p:commandButton value="Enregistrer la mention d'adoption" process="mentionsTabView" 
                                     action="#{saisieActeExistantBacking.ajouterMentionAdoption()}"
                                     update="mentionsTabView messageForm"  icon="pi pi-check" 
                                     styleClass="ui-button-outlined"/>
                </div>
                <div class="p-field p-lg-6">
                    <p:commandButton value="Annuler" icon="pi pi-times" 
                                     styleClass="ui-button-outlined ui-button-warning" />
                </div>
            </div>
            <p:dataTable id="mentionAdoptionTable" value="#{saisieActeExistantBacking.adoptionDtos}" var="adoption">
                
               <p:column headerText="Décision">
                   <h:outputText value="#{adoption.decision}"/>
               </p:column>


            </p:dataTable>
            </p:fieldset>
         </p:tab>
         <p:tab title="Decès">
            <p:fieldset>
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-6">
                    <p:outputLabel for="dateDeces" styleClass="p-d-block">Date de naissance</p:outputLabel>
                    <p:inputMask id="dateDeces" value="#{saisieActeExistantBacking.decesDto.date}"
                                 mask="99/99/9999" >
                        <f:convertDateTime locale="fr_FR" type="localDate" pattern="dd/MM/yyyy"/>
                    </p:inputMask>
                    <p:watermark  value="JJ/MM/YYYY" for="dateDeces"/> 
                    <p:message for="dateDeces" showSummary="false" showDetail="true"/>

                </div>
                <div class="p-field p-lg-6">
                    <p:outputLabel for="lieuDeces" styleClass="p-d-block">Lieu décès</p:outputLabel>
                    <p:inputText id="lieuDeces" value="#{saisieActeExistantBacking.decesDto.lieu}"   
                                    styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-6">
                    <p:outputLabel for="localite" styleClass="p-d-block">sous-préfecture</p:outputLabel>
                    <p:inputText id="localite" value="#{saisieActeExistantBacking.decesDto.localite}"  
                                    styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-6">
                    <p:outputLabel for="dateDressage" styleClass="p-d-block">Date dressage</p:outputLabel>
                    <p:inputMask id="dateDressage" value="#{saisieActeExistantBacking.decesDto.dateDressage}"
                                 mask="99/99/9999" >
                        <f:convertDateTime locale="fr_FR" type="localDate" pattern="dd/MM/yyyy"/>
                    </p:inputMask>
                    <p:watermark  value="JJ/MM/YYYY" for="dateDressage"/> 
                    <p:message for="dateDressage"/>
                </div>
                <div class="p-field p-lg-6">
                     <p:outputLabel for="decesDecision" styleClass="p-d-block">Décision</p:outputLabel>
                     <p:inputTextarea id="decesDecision" value="#{saisieActeExistantBacking.decesDto.decision}" 
                                      rows="10">
                         <f:validateBean disabled="true" />
                     </p:inputTextarea>
                     <p:message for="decesDecision"/>
                 </div>
                <div class="p-field p-lg-6">
                    <p:outputLabel for="officierDeces" styleClass="p-d-block">Officier</p:outputLabel>
                    <p:selectOneMenu id="officierDeces" value="#{saisieActeExistantBacking.decesDto.officierEtatCivilID}">
                        <f:selectItem itemValue="#{null}" itemLabel="-- selectionnez un officier --" />
                        <f:selectItems value="#{saisieActeExistantBacking.officiers}" var="officier" 
                                       itemLabel="#{officier.prenoms} #{officier.nom} [#{officier.titre}]" 
                                       itemValue="#{officier.id}"/>
                        <f:validateBean disabled="true" />
                    </p:selectOneMenu>
                    <p:message for="officierDeces"/>
                </div>

            </div>
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-6">
                    <p:commandButton value="Enregistrer la mention de décès" process="mentionsTabView" 
                                     action="#{saisieActeExistantBacking.ajouterMentionDeces()}"
                                     update="mentionsTabView messageForm"  icon="pi pi-check" 
                                     styleClass="ui-button-outlined"/>
                </div>
                <div class="p-field p-lg-6">
                    <p:commandButton value="Annuler" icon="pi pi-times" 
                                     styleClass="ui-button-outlined ui-button-warning" />
                </div>
            </div>
            <p:dataTable id="mentionDecesTable" value="#{saisieActeExistantBacking.decesDtos}" var="deces">
                
               <p:column headerText="date de naissance" >
                   <h:outputText value="#{deces.date}"/>
               </p:column>
               <p:column headerText="lieu de décès" >
                   <h:outputText value="#{deces.lieu}"/>
               </p:column>
               <p:column headerText="date dressage" >
                   <h:outputText value="#{deces.dateDressage}"/>
               </p:column>
               <p:column headerText="décision" >
                   <h:outputText value="#{deces.decision}"/>
               </p:column>


            </p:dataTable>
            </p:fieldset>
         </p:tab>
         <p:tab title="Dissolution de mariage">
             <p:fieldset legend="Decision">
                 <p:inputTextarea style="width: 75%"/>
             </p:fieldset>
         </p:tab>
         <p:tab title="Légitimation">
             <p:fieldset legend="Decision">
                 <p:inputTextarea style="width: 75%"/>
             </p:fieldset>
         </p:tab>
         
         <p:tab title="Reconnaissance">
             <p:fieldset legend="Decision">
                 <p:inputTextarea style="width: 75%"/>
             </p:fieldset>
         </p:tab>
         <p:tab title="Rectification">
             <p:fieldset legend="Decision">
                 <p:inputTextarea style="width: 75%"/>
             </p:fieldset>
         </p:tab>
     </p:tabView>

</ui:composition>  
 
</html>
