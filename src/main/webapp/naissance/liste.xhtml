<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/dialog-tpl.xhtml">
     
     <ui:define name="title">
         Actes de naissance
     </ui:define>
    
    <ui:define name="content">
        
        <f:metadata>
            <f:viewParam name="id" value="#{acteNaissanceListBacking.registreID}" />
            <f:viewAction action="#{acteNaissanceListBacking.onload}" />
        </f:metadata>
        
        <h:form id="messageForm">
            <p:growl globalOnly="true" life="15000" showDetail="true"/>        
        </h:form>
       
        <h:form id="contenttForm">
                
            <p:dataTable id="registre" widgetVar="acteNaissanceWidget" var="acte" 
                         value="#{acteNaissanceListBacking.lazyDeclarationDataModel}"
                         selection="#{acteNaissanceListBacking.selectedActe}" rowKey="#{acte.id}" paginator="true"
                        rows="25" rowSelectMode="add" paginatorPosition="bottom">
                
                
                <p:column headerText="Nom"  >
                    <h:outputText value="#{acte.enfantNom}"/>
                </p:column>
                <p:column headerText="Prénoms"  >
                    <h:outputText value="#{acte.enfantPrenoms}"/>
                </p:column>
                
                 <p:column headerText="Date naissance"  >
                    <h:outputText value="#{acte.enfantDateNaissance}"/>
                </p:column>
                
                <p:column headerText="Année registre" >
                    <h:outputText value="#{acte.registreAnnee}"/>
                </p:column>
                
                <p:column headerText="Numéro registre" >
                    <h:outputText value="#{acte.registreNumero}"/>
                </p:column>
                 
                <p:column headerText="Numéro acte" >
                    <h:outputText value="#{acte.numero}"/>
                </p:column>
              
               
                <p:column  >
                    <p:menuButton icon="pi pi-ellipsis-h" style="width: 100%;white-space: nowrap;width: auto !important;">
                        <p:menuitem value="Consulter" process="@this"  icon="pi pi-book"/>
                        <p:menuitem value="Valider" process="@this" icon="pi pi-book"/>
                    </p:menuButton>
                </p:column>
             
                </p:dataTable>


        </h:form>
          
        
    </ui:define>

</ui:composition>  
 
</html>
