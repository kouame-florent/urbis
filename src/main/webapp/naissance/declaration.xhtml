<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="/WEB-INF/templates/dialog-tpl.xhtml">
     
     <ui:define name="title">
         Declaration / Jugement
     </ui:define>
    
    <ui:define name="content">
        
        <f:metadata>
            <f:viewParam name="id" value="#{declarationBacking.registreID}" />
            <f:viewAction action="#{declarationBacking.onload}" />
        </f:metadata>
        
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000"/>        
        </h:form>
             
        <h:form id="contenttForm">  
            <p:fieldset legend="Référence registre">
               <div class="ui-fluid p-formgrid p-grid">
                   <div class="p-field p-col">
                   <p:outputLabel for="localite" styleClass="p-d-block">Commune</p:outputLabel>
                   <p:inputText id="localite" value="#{declarationBacking.registreDto.localite}"
                                disabled="true" required="true" styleClass="p-d-block"/>

                   </div>
                   <div class="p-field p-col">
                       <p:outputLabel for="centre" styleClass="p-d-block">Centre</p:outputLabel>
                       <p:inputText id="centre" value="#{declarationBacking.registreDto.centre}"
                                    disabled="true"  required="true" styleClass="p-d-block"/>

                   </div>
                   <div class="p-field p-col">
                       <p:outputLabel for="annee" styleClass="p-d-block">Année</p:outputLabel>
                       <p:inputText id="annee" value="#{declarationBacking.registreDto.annee}" required="true" maxlength="5"
                                    disabled="true" styleClass="p-d-block"/>

                   </div>
                   <div class="p-field p-col">
                       <p:outputLabel for="numero" styleClass="p-d-block">Numéro</p:outputLabel>
                       <p:inputText id="numero" value="#{declarationBacking.registreDto.numero}"  required="true" maxlength="5" 
                                    disabled="true"   styleClass="p-d-block"/>

                   </div>

               </div>

           </p:fieldset>
            <p:spacer height="2" />
            <p:fieldset>
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-col">
                        <p:outputLabel for="modeDeclaration" >Mode déclaration</p:outputLabel>
                        <p:selectOneRadio id="modeDeclaration" value="#{declarationBacking.selectedModeDeclaration}" 
                                            converter="omnifaces.SelectItemsConverter"
                                            required="true">
                          
                              <f:selectItems value="#{declarationBacking.modesDeclaration}" var="mode" 
                                             itemLabel="#{mode.libelle}" itemValue="#{mode}"/>
                          </p:selectOneRadio>
                    </div>
                    <div class="p-field p-col">
                        <p:outputLabel for="extraitExtraordinaire" styleClass="p-d-block">Extraits extraordinaires</p:outputLabel>
                        <p:inputText id="extraitExtraordinaire" value="#{declarationBacking.extraitsExtraordinaires}"  required="true" styleClass="p-d-block"/>
                      
                    </div>
                    <div class="p-field p-col">
                        <p:outputLabel for="copieActe" styleClass="p-d-block">Copies d'acte</p:outputLabel>
                        <p:inputText id="copieActe" value="#{declarationBacking.nombreCopies}" required="true" styleClass="p-d-block"/>   
                    </div>
                        
                    <div class="p-field p-col">
                        <p:outputLabel for="extraitOrdinaire" styleClass="p-d-block">Extraits ordinaires</p:outputLabel>
                        <p:inputText id="extraitOrdinaire" value="#{declarationBacking.extraitsOrdinaires}" required="true" styleClass="p-d-block"/>
                    </div>
                   
                </div>
             
            </p:fieldset>
            <p:spacer height="2" />
            <p:tabView>
                <p:tab title="Déclaration">
                   <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-lg-2">
                            <p:outputLabel for="numeroActe" >Numéro acte</p:outputLabel>
                            <p:inputText id="numeroActe" value="#{declarationBacking.numeroActe}" disabled="true"  />
                       
                        </div>
                       
                    </div>
                    <p:fieldset>
                    <div class="ui-fluid p-formgrid p-grid">
                        
                        <div class="p-field p-lg-2">
                            
                                <p:outputLabel for="naissanceMultiple" styleClass="p-d-block">Naissance multiple ?</p:outputLabel>
                                <p:toggleSwitch id="naissanceMultiple" value="#{declarationBacking.naissanceMultiple}"/>
                                
                        </div>
                       
                        <div class="p-field p-lg-10">
                            
                                <p:outputLabel for="typeNaisance" styleClass="p-d-block">Type naissance</p:outputLabel>
                                <p:selectOneRadio id="typeNaisance" value="#{declarationBacking.selectedTypeNaissance}" 
                                                converter="omnifaces.SelectItemsConverter"
                                                required="true">

                                    <f:selectItems value="#{declarationBacking.typesNaissance}" var="type" 
                                                 itemLabel="#{type.libelle}" itemValue="#{type}"/>
                               </p:selectOneRadio>
                           
                        </div>
                        
                    </div>
                    </p:fieldset>
                    <p:fieldset legend="Le déclaré">
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-lg-6">
                                <p:outputLabel for="dateNaissance" styleClass="p-d-block">Date de naissance</p:outputLabel>
                                <p:inputText id="dateNaissance" value="#{declarationBacking.acteNaissanceDto.enfantDateNaissance}"  required="true"  
                                       styleClass="p-d-block"/>
                            </div>
                            <div class="p-field p-lg-6">
                                <p:outputLabel for="nom" styleClass="p-d-block">Nom</p:outputLabel>
                                <p:inputText id="nom" value="#{declarationBacking.acteNaissanceDto.enfantNom}" required="true"  
                                                styleClass="p-d-block"/>
                            </div>
                            <div class="p-field p-lg-6">
                                <p:outputLabel for="lieuNaissance" styleClass="p-d-block">Lieu de naissance</p:outputLabel>
                                <p:inputText id="lieuNaissance" value="#{declarationBacking.acteNaissanceDto.enfantLieuNaissance}" required="true"  
                                                styleClass="p-d-block"/>
                            </div>
                            <div class="p-field p-lg-6">
                                <p:outputLabel for="prenoms" styleClass="p-d-block">Prénoms</p:outputLabel>
                                <p:inputText id="prenoms" value="#{declarationBacking.acteNaissanceDto.enfantPrenoms}" required="true"  
                                                styleClass="p-d-block"/>
                            </div>
                             <div class="p-field p-lg-6">
                                <p:outputLabel for="localite" styleClass="p-d-block">Localité</p:outputLabel>
                                <p:inputText id="localite" value="#{declarationBacking.acteNaissanceDto.enfantLocalite}" required="true"  
                                                styleClass="p-d-block"/>
                            </div>
                             <div class="p-field p-lg-6"> 
                                <p:outputLabel for="sexe" styleClass="p-d-block">Sexe</p:outputLabel>
                                <p:inputText id="sexe" value="#{declarationBacking.acteNaissanceDto.enfantSexe}" required="true"  
                                                styleClass="p-d-block"/>
                            </div>
                            
                        </div>
                    </p:fieldset>
                    <p:spacer height="2" />
                    <p:fieldset legend="Filiation">
                        <div class="p-grid">
                            <div class="p-lg-6">
                                <p:fieldset legend="Père">
                                <div class="ui-fluid p-formgrid p-grid">
                                    <div class="p-field p-lg-12">
                                    
                                         <p:outputLabel for="pereNom" styleClass="p-d-block">Nom</p:outputLabel>
                                        <p:inputText id="pereNom"  required="true" maxlength="5" 
                                                      styleClass="p-d-block"/>
                                        <p:outputLabel for="perePrenoms" styleClass="p-d-block">Prénoms</p:outputLabel>
                                        <p:inputText id="perePrenoms"  required="true" maxlength="5" 
                                                     styleClass="p-d-block"/>
                                        
                                    
                                     </div>
                                </div>
                                </p:fieldset>
                             </div>
                            <div class="p-lg-6">
                                <p:fieldset legend="Mère">
                                    <div class="ui-fluid p-formgrid p-grid">
                                         <div class="p-field p-lg-12">

                                         </div>
                                     </div> 
                                </p:fieldset>
                            </div>
                            
                        </div>
                       
                    </p:fieldset>
                </p:tab>
                <p:tab title="Autre Informations">
                    
                </p:tab>
            </p:tabView>
           
        </h:form>
          
        
    </ui:define>

</ui:composition>  
 
</html>
