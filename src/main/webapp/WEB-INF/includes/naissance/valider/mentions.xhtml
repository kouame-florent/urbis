<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition>
     <p:fieldset legend="Mariage">
           <p:dataTable id="mentionMariageTable" value="#{acteNaissanceValiderBacking.mariageDtos}" 
                     var="mariage" 
                     rowKey="#{mariage.id}" emptyMessage="Néant">
            
           <p:column headerText="date dressage" >
               <h:outputText value="#{mariage.dateDressage}"/>
           </p:column>
            <p:column headerText="décision" >
               <h:outputText value="#{mariage.decision}"/>
           </p:column>
           
        </p:dataTable> 
     </p:fieldset>
     
     <p:spacer height="2"/>
     
     <p:fieldset legend="Adoption">

           </p:column>
           <p:column headerText="Décision">
               <h:outputText value="#{adoption.decision}"/>

        </p:dataTable>

        </p:dataTable>

     <p:spacer height="2"/>

           <p:column headerText="Décision">
               <h:outputText value="#{dissolution.decision}"/>

        <p:dataTable id="mentionReconnaissanceTable" value="#{acteNaissanceValiderBacking.reconnaissanceDtos}"
