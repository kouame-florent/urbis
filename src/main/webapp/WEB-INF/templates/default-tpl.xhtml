<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">

    <ui:insert name="metadata"/>
    
    <h:head>
        <title><ui:insert name="title"> Urbis </ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>		
      <h:outputStylesheet name="webjars/primeflex/2.0.0/primeflex.css" />
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        
        <div class="p-grid">
            <div class="p-col-12" style="background: #007AD9;padding: 0;margin: 0;border: 0">
                <ui:insert name="header">
                   - <ui:include src="header.xhtml"/> 
                 </ui:insert>
            </div>
            <div class="p-col-12">
                <div class="p-grid">
                    <div class="p-col-2">
                        <ui:insert name="menu">
                            <ui:include src="menu.xhtml"/>
                        </ui:insert>
                    </div>
                    <div class="p-col">
                         <ui:insert name="content" />
                    </div>
                </div>
            </div>
        </div>
      
         
        <!-- shows ajax task dialog -->
        <p:ajaxStatus onstart="PF('statusDialog').show()" 
                      onsuccess="PF('statusDialog').hide()" rendered="false"/>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
                  closable="false" resizable="false" 
                  showHeader="false" appendTo="@(body)">
            <p:panelGrid columns="1" styleClass="ui-noborder ui-panelgrid-blank">
                <h:outputText value="Traitement en cours..."/>
                <p:graphicImage library="images" name="loading.gif"/>
            </p:panelGrid>
        </p:dialog>
     
    </h:body>

</html>
