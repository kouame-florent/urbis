<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition>
  
    <p:fieldset legend="Le déclarant">
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-lg-6">
                <p:outputLabel for="declarantLienParente" styleClass="p-d-block">Lien parenté </p:outputLabel>
                <p:inputText id="declarantLienParente" value="#{editionBacking.selectedDeclarantLienParente}" 
                             styleClass="p-d-block" disabled="true"/>

            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="declarantProfession" styleClass="p-d-block">Profession </p:outputLabel>
                <p:inputText id="declarantProfession" value="#{editionBacking.acteNaissanceDto.declarantProfession}" 
                              styleClass="p-d-block"/>
            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="declarantNom" styleClass="p-d-block">Nom</p:outputLabel>
                <p:inputText id="declarantNom" value="#{editionBacking.acteNaissanceDto.declarantNom}" 
                              styleClass="p-d-block"/>
            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="declarantDomicile" styleClass="p-d-block">Domicile </p:outputLabel>
                <p:inputText id="declarantDomicile" value="#{editionBacking.acteNaissanceDto.declarantLocalite}" 
                             styleClass="p-d-block"/>
            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="declarantPrenoms" styleClass="p-d-block">Prénoms </p:outputLabel>
                <p:inputText id="declarantPrenoms" value="#{editionBacking.acteNaissanceDto.declarantProfession}" 
                              styleClass="p-d-block"/>
            </div>
            <div class="p-field p-lg-6">
                <div class="ui-fluid p-grid">
                    <div class="p-lg-6">
                        <p:outputLabel for="declarantTypePiece" styleClass="p-d-block">Type pièce </p:outputLabel>
                        <p:selectOneMenu id="declarantTypePiece" converter="omnifaces.SelectItemsConverter" 
                                         value="#{editionBacking.acteNaissanceDto.declarantTypePiece}"          
                                        label="Selectionnez">
                           <f:selectItem itemValue="#{null}" itemLabel="-- selectionnez un type --" />
                           <f:selectItems value="#{editionBacking.typesPiece}" var="piece" 
                                          itemLabel="#{piece.libelle}"  
                                          itemValue="#{piece.code}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-lg-6">
                        <p:outputLabel for="declarantNumeroPiece" styleClass="p-d-block">Numéro pièce </p:outputLabel>
                        <p:inputText id="declarantNumeroPiece" value="#{editionBacking.acteNaissanceDto.declarantNumeroPiece}" 
                              styleClass="p-d-block"/>
                    </div>
                </div>

            </div>
            <div class="p-field p-lg-6">
                <div class="ui-fluid p-grid">
                    <div class="p-lg-6">
                        <p:outputLabel for="declarantDateNaissance" styleClass="p-d-block">Profession </p:outputLabel>
                        <p:inputText id="declarantDateNaissance" value="#{editionBacking.acteNaissanceDto.declarantDateNaissance}" 
                              styleClass="p-d-block"/>
                    </div>
                    <div class="p-lg-6">
                        <p:outputLabel for="declarantNationalite" styleClass="p-d-block">Profession </p:outputLabel>
                        <p:selectOneMenu id="declarantNationalite" converter="omnifaces.SelectItemsConverter" 
                                        value="#{editionBacking.acteNaissanceDto.declarantNationalite}"          
                                        label="Selectionnez">
                           <f:selectItem itemValue="#{null}" itemLabel="-- selectionnez une nationalité --" />
                           <f:selectItems value="#{editionBacking.nationalites}" var="nationalite" 
                                          itemLabel="#{nationalite.libelle}"  
                                          itemValue="#{nationalite.code}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

            </div>
            <div class="p-field p-lg-6">
                <div class="ui-fluid p-grid">
                    <div class="p-lg-6">
                        <p:outputLabel for="declarantDateDelivrancePiece" styleClass="p-d-block">Profession </p:outputLabel>
                        <p:inputText id="declarantDateDelivrancePiece" value="#{editionBacking.acteNaissanceDto.declarantDatePiece}" 
                              styleClass="p-d-block"/>
                    </div>
                    <div class="p-lg-6">
                        <p:outputLabel for="declarantLieuDelivrancePiece" styleClass="p-d-block">Profession </p:outputLabel>
                        <p:inputText id="declarantLieuDelivrancePiece" value="#{editionBacking.acteNaissanceDto.declarantLieuPiece}" 
                              styleClass="p-d-block"/>
                    </div>
                </div>

            </div>

        </div>
    </p:fieldset>
    <p:spacer height="2"/>
    <p:fieldset legend="Interprète">
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-lg-6">
                <p:outputLabel for="interpreteLangue" styleClass="p-d-block">Langue </p:outputLabel>
                <p:inputText id="interpreteLangue" value="#{editionBacking.acteNaissanceDto.interpreteLangue}" 
                              styleClass="p-d-block"/>
            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="interpreteDateNaissance" styleClass="p-d-block">Date de naissance </p:outputLabel>
                <p:inputText id="interpreteDateNaissance" value="#{editionBacking.acteNaissanceDto.interpreteDateNaissance}" 
                              styleClass="p-d-block"/>
            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="interpreteNom" styleClass="p-d-block">Nom </p:outputLabel>
                <p:inputText id="interpreteNom" value="#{editionBacking.acteNaissanceDto.interpreteNom}" 
                              styleClass="p-d-block"/>
            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="interpreteProfession" styleClass="p-d-block">Profession </p:outputLabel>
                <p:inputText id="interpreteProfession" value="#{editionBacking.acteNaissanceDto.interpreteProfession}" 
                              styleClass="p-d-block"/>
            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="interpretePrenoms" styleClass="p-d-block">Prénoms </p:outputLabel>
                <p:inputText id="interpretePrenoms" value="#{editionBacking.acteNaissanceDto.interpretePrenoms}" 
                              styleClass="p-d-block"/>
            </div>

            <div class="p-field p-lg-6">
                <p:outputLabel for="interpreteDomicile" styleClass="p-d-block">Domicile </p:outputLabel>
                <p:inputText id="interpreteDomicile" value="#{editionBacking.acteNaissanceDto.interpreteDomicile}" 
                              styleClass="p-d-block"/>
            </div>
        </div>
    </p:fieldset>
    <p:spacer height="2"/>
    <div class="p-grid">
        <div class="p-lg-6">
            <p:fieldset legend="Témoin1">
                <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-12">
                    <p:outputLabel for="temoin1Nom" styleClass="p-d-block">Nom </p:outputLabel>
                    <p:inputText id="temoin1Nom" value="#{editionBacking.acteNaissanceDto.temoinPremierNom}" 
                              styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-12">
                   <p:outputLabel for="temoin1Prenoms" styleClass="p-d-block">Prénoms </p:outputLabel>
                   <p:inputText id="temoin1Prenoms" value="#{editionBacking.acteNaissanceDto.temoinPremierPrenoms}" 
                              styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-12">
                   <p:outputLabel for="temoin1DateNaissance" styleClass="p-d-block">Date naissance </p:outputLabel>
                   <p:inputText id="temoin1DateNaissance" value="#{editionBacking.acteNaissanceDto.temoinPremierDateNaissance}" 
                              styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-12">
                   <p:outputLabel for="temoin1Profession" styleClass="p-d-block">Profession </p:outputLabel>
                   <p:inputText id="temoin1Profession" value="#{editionBacking.acteNaissanceDto.temoinPremierProfession}" 
                              styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-12">
                   <p:outputLabel for="temoin1Domicile" styleClass="p-d-block">Domicile </p:outputLabel>
                   <p:inputText id="temoin1Domicile" value="#{editionBacking.acteNaissanceDto.temoinPremierDomicile}" 
                              styleClass="p-d-block"/>
                </div>
              </div>
            </p:fieldset>
        </div>
        <div class="p-lg-6">
            <p:fieldset legend="Témoin2">
                <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-12">
                    <p:outputLabel for="temoin2Nom" styleClass="p-d-block">Nom </p:outputLabel>
                    <p:inputText id="temoin2Nom" value="#{editionBacking.acteNaissanceDto.temoinDeuxiemeNom}" 
                              styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-12">
                   <p:outputLabel for="temoin2Prenoms" styleClass="p-d-block">Prénoms </p:outputLabel>
                   <p:inputText id="temoin2Prenoms" value="#{editionBacking.acteNaissanceDto.temoinDeuxiemePrenoms}" 
                              styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-12">
                   <p:outputLabel for="temoin2DateNaissance" styleClass="p-d-block">Date naissance </p:outputLabel>
                   <p:inputText id="temoin2DateNaissance" value="#{editionBacking.acteNaissanceDto.temoinDeuxiemeDateNaissance}" 
                              styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-12">
                   <p:outputLabel for="temoin2Profession" styleClass="p-d-block">Profession </p:outputLabel>
                   <p:inputText id="temoin2Profession" value="#{editionBacking.acteNaissanceDto.temoinDeuxiemeProfession}" 
                              styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-12">
                   <p:outputLabel for="temoin2Domicile" styleClass="p-d-block">Domicile </p:outputLabel>
                   <p:inputText id="temoin2Domicile" value="#{editionBacking.acteNaissanceDto.temoinDeuxiemeDomicile}" 
                              styleClass="p-d-block"/>
                </div>
                </div>
            </p:fieldset>
        </div>
    </div>

</ui:composition>  
 
</html>
